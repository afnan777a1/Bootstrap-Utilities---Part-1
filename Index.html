<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body class="text-center">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 style="color: firebrick">Codingal</h1>
        <p>Codingal will hele you fall in love with Coding</p>
      </div>
    </div>
    <div class="container mt-3">
      <h2 class="container mt-3"></h2>

      <button type="button" class="btn btn-primary btn-outline-dark">
        Primary
      </button>
      <button type="button" class="btn btn-secondary btn-sm">Secondary</button>

      <button type="button" class="btn btn-success btn-lg">success</button>

      <button type="button" class="btn btn-warning sm">Warning</button>
      <button type="button" class="btn btn-danger btn-outline-dark">
        Danger
      </button>
    </div>

    <div class="container mt-4">
      <h2 class="text-info mb-3">Contextual Badge</h2>

      <span class="badge badge-primary">Primary</span>
      <span class="badge badge-secondary">Secondary</span>
      <span class="badge badge-success">Success</span>
      <span class="badge badge-danger">Danger</span>
      <span class="badge badge-warning">Warning</span>
      <span class="badge badge-light">Light</span>
      <span class="badge badge-info">Info</span>
      <span class="badge badge-dark">Dark</span>

      <button type="button" class="btn btn-light btn-outline-dark">
        Unread Messages <span class="badge badge-danger">99+</span>
      </button>

      <h2 class="text-secondary display-4 mt-3">Basic Progress Bar</h2>
      <div class="progress">
        <div class="progress-bar" style="width: 80%; background-color: pink">
          80%
        </div>
      </div>
    </div>
  </body>
</html>
